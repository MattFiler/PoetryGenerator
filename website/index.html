<html>
	<head>
		<title>similie</title>
		
		<meta charset="utf-8" />
		<meta name="description" content="Postcard generation through AI." />
		<meta name="keywords" content="ai,generation,ugc,postcard,content,share" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="fontawesome/stylesheet.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
		
		<script src="js/frontend.js"></script>
		<link rel="stylesheet" href="css/main.min.css">
	</head>
	
	<body onLoad="init();">
		<div class="lds-dual-ring"></div>
		
		<input type="text" class="form-control output_url" style="position:absolute;top:-500;left:-500;" readonly="true">
		<a class="download_postcard" style="display:none;"></a>
		
		<div class="container">
			<div class="col-md-12">
				<!-- Step 1: Upload image -->
				<div class="jumbotron step_1">
					<h3>Upload an image</h3>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input size="35" type="file" class="image_upload custom-file-input" id="uploadFile" accept="image/*"/ onChange="sendImg();">
                            <label class="custom-file-label" for="uploadFile" aria-describedby="uploadFileUpload">Choose file</label>
                        </div>
                    </div>
					<p class="error_text"></p>
				</div>
				
				<!-- Step 2: Show user "uploading" screen -->
				<div class="jumbotron step_2">
                    <h2>Uploading...</h2>
				</div>
				
				<!-- Step 3: Show user "thinking" screen -->
				<div class="jumbotron step_3">
                    <div class="row">
                        <div class="col-md-2">
                            <center><img src="" class="character_profilepic"></center>
                        </div>
                        <div class="col-md-10 thinking_text">
                            <div>
                                <h1><span class="custom_character_name"></span></h1>
                                <h2 style="font-weight: lighter;" class="thinking_text_override">Thinking...</h2>
                            </div>
                        </div>
                    </div>
				</div>
				
				<!-- Step 4: See output -->
				<div class="jumbotron step_4 frame">
					<div class="row">
						<div class="col-md-8">
							<center><img src="" class="output_image"></center>
						</div>
						<div class="col-md-4 postcard_side">
							<div>
								<audio src="" class="output_sound" controls autoplay loop></audio>
								<span class="output_poem"></span>
								<hr>
								<p><i>Inspired by <span class="output_author"></span></i></p>
								<div class="hide_on_share">
									<center class="share_buttons">
										<a onClick="copyShareURL();" data-toggle="tooltip" title="Copy URL"><button class="btn btn-outline-secondary"><i class="fa fa-copy"></i></button></a>
										<a class="email_share_btn" data-toggle="tooltip" title="Email URL" target="_blank"><button class="btn btn-outline-secondary"><i class="fa fa-envelope"></i></button></a>
										<a class="twitter_share_btn" data-toggle="tooltip" title="Tweet URL" target="_blank"><button class="btn btn-outline-secondary"><i class="fab fa-twitter"></i></button></a>
										<a onclick="toggleSoundscape();" data-toggle="tooltip" title="Play/Pause Sounds" class="btn btn-outline-primary"><i class="fa fa-play" style="display: none;"></i><i class="fa fa-pause" style="display: none;"></i></a>
										<a onclick="rerollPostcard();" data-toggle="tooltip" title="Regenerate Poem" class="btn btn-outline-primary postcard_reroll"><i class="fa fa-redo"></i></a>
									</center>
								</div>
							</div>
						</div>
					<div>
				</div>
			</div>
		</div>
	</body>
</html>

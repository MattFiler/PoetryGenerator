<html>
	<head>
		<title>similie Backend</title>
		
		<!-- 
		
			This page allows control over soundscape and character info.
			If the demo ever goes public, this page & all APIs should be password secured.
			For the sake of this internal demo however, it is open to all.
			YOU HAVE BEEN WARNED!!
		
		-->
		
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="../fontawesome/stylesheet.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
		
		<script src="../js/backend.min.js"></script>
		<link rel="stylesheet" href="../css/main.min.css">
	</head>
	
	<body onLoad="init();">
		<div class="lds-dual-ring"></div>
		
		<div class="container">
			<h3 class="error_text">Failed to sync data.</h3>
			<div class="col-md-12">
				<nav>
					<div class="nav nav-tabs" id="nav-tab" role="tablist">
						<a class="nav-link active" id="nav-character-tab" data-toggle="tab" href="#nav-character" role="tab" onClick="refreshAllCharacters();">Character Editor</a>
						<a class="nav-link" id="nav-soundscape-tab" data-toggle="tab" href="#nav-soundscape" role="tab" onClick="refreshAllSoundscapes();">Soundscape Editor</a>
					</div>
				</nav>
				<div class="tab-content" id="nav-tabContent">
					<div class="tab-pane fade show active" id="nav-character" role="tabpanel" aria-labelledby="nav-character-tab">
						<br>
						<div class="input-group">
							<select class="custom-select character_list" id="inputGroupSelect04"></select>
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" onClick="loadCharacter();" type="button">Load</button>
							</div>
						</div>
						<hr>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">Character Name</span>
							</div>
							<input type="text" class="form-control character_name">
						</div>
						<br>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">Character Era</span>
							</div>
							<input type="text" class="form-control character_era">
						</div>
						<br>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">Character Image</span>
							</div>
							<input type="text" class="form-control character_image">
						</div>
						<br>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">Location (Lat/Lon)</span>
							</div>
							<input type="text" class="form-control character_location_lat">
							<input type="text" class="form-control character_location_lon">
						</div>
						<br>
						<h3>Author(s)</h3>
						<span class="author_list"></span>
						<input type="submit" class="btn btn-primary character_button_submit" value="Save" onClick="saveCharacter();">
					</div>
					<div class="tab-pane fade" id="nav-soundscape" role="tabpanel" aria-labelledby="nav-soundscape-tab">
						<br>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">Keywords (split by ",")</span>
							</div>
							<input type="text" class="form-control soundscape_keywords">
						</div>
						<br>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">Soundscape URL</span>
							</div>
							<input type="text" class="form-control soundscape_url">
						</div>
						<br>
						<p><input type="submit" class="btn btn-primary soundscape_submit" value="Add" onClick="saveSoundscape();"></p>
						<br>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Keywords</th>
									<th scope="col">Soundscape URL</th>
									<th></th>
								</tr>
							</thead>
							<tbody class="soundscape_table"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<br><br>
	</body>
</html>
